<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="background-image">
        <img src="images/erik-mclean-27kCu7bXGEI-unsplash.jpg" alt="background-image">       
        <div class="background-text">
            <h1>Super Paws</h1>
            <p>Let the battle begin...</p>
        </div>
    </div>
    <div class="big-container">  
        <div class="small-container">
            <h3>Cat Hero</h3>
            <figure class="image-container">
                <img src="images/timo-volz-ZlFKIG6dApg-unsplash.jpg" alt="cathero-image" class="photo">
            </figure>
            <p class="herostats">My stats</p>
        </div>

        <div class="small-container">
            <h3>Dog Hero</h3>
            <figure class="image-container">
                <img src="images/charles-deluvio-DziZIYOGAHc-unsplash.jpg" alt="herodog-image" class="photo">
            </figure>
            <p id="petname"></p>
            <p class="herostats">My stats</p>
        </div>
        <button id="start">Begin Battle</button> 
    </div>
    
    <script type="module" src="index.js"></script>
</body>

</html>
